<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureTech Chat</title>
  <style>
    body   { font-family: sans-serif; margin:1em; }
    #users { float:left; width:20%; }
    #chat  { float:right; width:75%; position: relative; }
    #log   { height:300px; overflow:auto; border:1px solid #ccc; padding:0.5em; }

   
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 50px;      
      right: 10px;
      width: 200px;
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 5px;
      border-radius: 4px;
      z-index: 10;
    }
    #emojiPicker span {
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      display: inline-block;
    }
    #emojiPicker span:hover {
      background: #eee;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>SecureTech Chat</h1>
  <div id="users">
    <h3>Online Users</h3>
    <ul id="userList"></ul>
  </div>
  <div id="chat">
    <div id="log"></div>
    <input id="msgInput" placeholder="Type a messageâ€¦" style="width:60%">
    <button id="emojiBtn">ðŸ˜Š</button>
    <button id="sendBtn">Send</button>
    <button id="fileBtn">Send File</button>
    <div id="emojiPicker"></div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
